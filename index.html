<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Tracking</title>
    <!-- Memuat A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Memuat AR.js dengan dukungan NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Pelacakan gambar -->
      <a-nft
        type="nft"
        url="image-descriptors/marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Objek 3D -->
        <a-entity
          gltf-model="assets/model.glb"
          scale="1 1 1"
          position="0 0 0"
        ></a-entity>

        <!-- Objek 2D -->
        <a-plane
          src="assets/image.png"
          position="0 0 0.1"
          width="1"
          height="1"
        ></a-plane>
      </a-nft>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
